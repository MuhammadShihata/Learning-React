<!DOCTYPE html>
<html lang="en" class="h-100 d-flex justify-content-center align-items-center">
  <head>
    <title>Flashcards</title>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        td, th {
            padding: 10px;
        }

        .w-600 {
            width: 600px;
        }

        .h-300 {
            height: 300px;
        }
    </style>  
</head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

        class CardEditor extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    front: '',
                    back: ''
                };
            }

            render() {
                const rows = this.props.cards.map((card, i) => {
                    return (
                        <tr key={i}>
                            <td>{card.front}</td>
                            <td>{card.back}</td>
                            <td><button className="btn btn-sm btn-outline-danger" data-index={i} onClick={this.deleteCard}>Delete</button></td>
                        </tr>
                    );
                }) 
                return (
                    <div className="d-flex flex-column align-items-center text-center w-600">
                        <h2>Card Editor</h2>
                        <table className="w-600 table-bordered shadow-sm m-4">
                            <thead>
                                <tr>
                                    <th>Front</th>
                                    <th>Back</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table>
                        <br/>
                        <div className="d-flex">
                            <input className="form-control mr-2" onChange={this.handleChange} name="front" placeholder="Front of Card" value={this.state.front} />
                            <input className="form-control mr-2" onChange={this.handleChange} name="back" placeholder="Back of Card" value={this.state.back} />
                            <button className="btn btn-primary text-nowrap" onClick={this.addCard}>Add Card</button>
                        </div>
                        <button className="btn btn-light m-4" onClick={this.props.switchMode}>Go to Viewer</button>
                    </div>
                );
            }

            handleChange = (event) => {
                this.setState({
                    [event.target.name]: event.target.value
                });
            }

            addCard = () => {
                this.props.addCard(this.state.front, this.state.back);
                this.setState({
                    front: '', 
                    back: '',
                });
            }   

            deleteCard = (event) => {
                this.props.deleteCard(event.target.dataset.index);
            }     
        }


        class CardViewer extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    index: 0, 
                    front: true
                }; 
            }

            render() {
                return (
                    <div className="d-flex flex-column align-items-center text-center">
                        <h2>Card Viewer</h2>
                        <div className="d-flex justify-content-center align-items-center w-600 h-300 border shadow-sm m-4" onClick={this.flipCard}>
                            <div className="display-3">
                                {this.props.cards.length > 0 ? (this.state.front ? this.props.cards[this.state.index].front : this.props.cards[this.state.index].back) : "No cards!"}
                            </div>
                        </div>
                        <button className="btn btn-primary" onClick={this.nextCard}>Next card</button>
                        <button className="btn btn-light m-4" onClick={this.props.switchMode}>Go to Editor</button>
                    </div>
                );
            }

            flipCard = () => {
                this.setState(state => ({
                        front: !state.front
                }));
            }

            nextCard = () => {
                if (this.state.index + 1 < this.props.cards.length) {
                    this.setState(state => ({
                            index: state.index + 1, 
                            front: true
                    }));
                }

            }

        }

 
        class App extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    editor: true,
                    cards: []
                };
            }

            render() {

                if (this.state.editor) {
                    return (
                        <div>
                            <CardEditor 
                                cards={this.state.cards}
                                addCard={this.addCard} 
                                deleteCard={this.deleteCard}  
                                switchMode={this.switchMode}
                            />
                        </div>
                    )
                } else {
                    return (
                        <div>
                            <CardViewer 
                                cards={this.state.cards}
                                switchMode={this.switchMode} 
                            />
                        </div>
                    )
                }
            }

            switchMode = () => {
                this.setState(state => ({
                        editor: !state.editor
                }));
            }

            addCard = (front, back) => {
                this.setState(state => ({
                    cards: [...state.cards, { front, back }]
                }));
            }

            deleteCard = (index) => {
                this.setState(state => {
                    const cards = [...state.cards]
                    cards.splice(index, 1)
                    return {
                        cards
                    }
                });  
            }
        }


        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
  </body>
</html>
