<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Addition</title>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .wrong {
            color: red;
        }
        .w-250px {
            width: 250px;
        }
    </style>
  </head>
  <body class="h-100 border d-flex flex-column align-items-center justify-content-center">
    <div id="app"></div>
    <div class="mt-3"><a class="text-muted small" href="index.html">Back to index</a></div>
    <script type="text/babel">

        class App extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    num1: 1, 
                    num2: 1, 
                    response: '',
                    score: 0, 
                    incorrect: false
                }
            }

            render() {
                if (this.state.score >= 5) {
                    return this.renderWin();
                } else {
                    return this.renderProblem();
                }
            }

            renderProblem () {
                return (
                    <div className="d-flex flex-column align-items-center w-250px">
                        <h1 className={this.state.incorrect? "display-1 wrong":"text-center display-1"} >{this.state.num1} + {this.state.num2}</h1>
                        <input className="form-control w-75" onChange={this.updateResponse} onKeyPress={this.inputKeyPress} value={this.state.response} />
                        <div className="mt-3">Score: {this.state.score}</div>
                    </div>
                );
            }

            renderWin() {
                return (
                    <h1 className="text-center">
                        Congratulations,<br /> You win!
                    </h1>
                )
            }

            updateResponse = (event) => {
                this.setState({
                    response: event.target.value
                });
            } 

            inputKeyPress = (event) => {
                if (event.key === 'Enter') {
                    const answer = parseInt(this.state.response)
                    if (answer === this.state.num1 + this.state.num2) {
                        // Answer is right
                        this.setState(state => ({
                            num1: Math.ceil(Math.random() * 10), 
                            num2: Math.ceil(Math.random() * 10), 
                            response: '', 
                            score: state.score + 1, 
                            incorrect: false
                        }));
                    } else {
                        // Answer is wrong 
                        this.setState(state => ({
                            response: '', 
                            incorrect: true
                        }));
                    }
                }
            }


        }


        ReactDOM.render(<App />, document.querySelector('#app'));

    </script>
  </body>
</html>
